<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="background: url('./court.jpeg')"></canvas>
<script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var posX = 600;
    var posY = 600;

    setInterval(draw,5);
    //draw();

    function draw ()
    {
        //clearing the background
        context.fillStyle = "white";
        context.fillRect(0,0,1000,1000);

        //draw ball
        context.beginPath();
        context.fillStyle = "yellow"
        context.arc(posX,posY,12,0,2*Math.PI);
        context.fill();

        //increment
        posX -= 1;
        posY -= 2.2;
    }

</script>
</body>
</html>
