<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" height="1000" width="1000"></canvas>

<script>
    var canvas = document.getElementById("mycanvas");
    var context = canvas.getContext("2d");

    var posX = 0;
    var posY = 0;
    var PI = Math.PI;

    setInterval(draw,50)

    function draw()
    {
        //clear rect
        redraw();

        //line streak
        context.strokeStyle= "#ffff9e"
        context.lineWidth="20"
        context.beginPath();
        context.moveTo(0,0)
        context.lineTo(posX+10,posY+10)
        context.fill();
        context.stroke();

        //ball
        context.beginPath()
        context.fillStyle = "yellow"
        context.arc(posX+10,posY+10,10,0,2*PI,false)
        context.fill();
        //context.stroke();

        //increment
        posX += 1;
        posY += 1;
    }

    function redraw()
    {
        context.clearRect(0,0,canvas.width, canvas.height);
    }

</script>

</body>
</html>
