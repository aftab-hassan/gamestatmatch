<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="1200" height="1200">

</canvas>

<script>
    var canvas = document.getElementById('mycanvas');
    var context = canvas.getContext('2d');

    var img = new Image();
    img.src = "../court4.jpg"
    img.onload = function(){
        context.drawImage(img,0,0);
    }
</script>

</body>
</html>
