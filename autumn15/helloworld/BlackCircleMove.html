<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8"/>
	<title>Canvas demo</title>

	<script>
		window.onload = function()
		{
			//Notes
			//1.c.stroke() is needed if you want to give an outline for the ball

			//basic block
			var canvas = document.getElementById("paper");
			var context = canvas.getContext("2d");

			//animation
			var posX = 0;
			setInterval(draw,30);

			function draw()
			{
				Redraw();

				context.fillStyle = "white";
				context.beginPath();
				posX += 1;
				context.arc(posX,340,50,0,2*Math.PI,false);
				context.fill();
			}

			function Redraw()
			{
				context.fillStyle = "black";
				context.fillRect(0,0,canvas.width,canvas.height);
			}
		}
	</script>

	<style type="text/css">


	</style>

</head>

<body>
<canvas id="paper" width="500" height="650">
	Go get chrome!...
</canvas>
</body>

</html>
