    {
        //recrequestAnimationFrame = requestAnimationFrame(draw);

        //recrequestAnimationFrame = setTimeout(requestAnimationFrame(draw),100);

        if(posX == 300)
            cancelAnimationFrame(recrequestAnimationFrame)

        var img = new Image();
        img.src = "../ball1.jpg"

        img.onload = function()
        {
            context.clearRect(0,0,canvas.width,canvas.height);
            context.drawImage(img,posX, posY);
        }

        posX += 10;
        posY -= 10;
    }
