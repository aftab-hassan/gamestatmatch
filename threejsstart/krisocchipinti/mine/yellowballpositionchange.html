<html>
    <body>
       <script src="three.min.js"></script>
        <script>
            var angularSpeed = 0.2;
            var lastTime = 0;
            var count = -100;

            function animate(){
                count++;
                var time = (new Date()).getTime();
                var timeDiff = time - lastTime;
                var angularChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
                //cube.rotation.x -= angularChange;
                lastTime = time;

                sphere.position.x = count;
                sphere.position.y = count;

                renderer.render(scene, camera);

                requestAnimationFrame(animate);
            }
 
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff,0)
            document.body.appendChild(renderer.domElement);

            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = -400;
            camera.position.z = 400;
            camera.rotation.x = .70;

            var scene = new THREE.Scene();

            //sphere
            var sphere = new THREE.Mesh(new THREE.SphereGeometry(10,31,31), new THREE.MeshLambertMaterial({
                color: 'yellow',
            }));
            scene.add(sphere);
            var light = new THREE.DirectionalLight('white', 1);
            light.position.set(0,-400,400).normalize();
            scene.add(light);

//            var cube = new THREE.Mesh(new THREE.CubeGeometry(200,100,100), new THREE.MeshNormalMaterial());
//            scene.add(cube);

            animate();
        </script>
    </body>
</html>
