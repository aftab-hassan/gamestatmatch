<!DOCTYPE html>
<html>
<head>
    <title>02.12 - Spline Curve</title>
    <script src="./three.min.js"></script>
    <script src="./dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;

    var control;



    function init() {
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        drawPointCloud();

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 40;
        camera.position.z = 40;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function
        render();
    }

    function drawPointCloud(numPoints) {
        var dotGeometry = new THREE.Geometry();
        dotGeometry.vertices.push(new THREE.Vector3( -9.8, 0, 0));
        var dotMaterial = new THREE.PointCloudMaterial( { size: 10, sizeAttenuation: false } );
        var dot = new THREE.PointCloud( dotGeometry, dotMaterial );
        scene.add( dot );
    }

    function render() {
        renderer.render(scene, camera);

        //scene.getObjectByName('tube').rotation.y += 0.01;

        //requestAnimationFrame(render);
    }

    // calls the init function when the window is done loading.
    window.onload = init;

</script>
<body>
</body>
</html>
